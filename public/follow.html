<!DOCTYPE html>
<html ng-app="giftuu">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Kindo</title>
    <link rel="stylesheet" href="/stylesheets/styles.css" rel="stylesheet" type="text/css"/>

    <!-- roboto font -->
    <link charset="utf-8" href="//fonts.googleapis.com/css?family=Roboto%20Condensed:400" media="screen"
          rel="stylesheet">
    <link charset="utf-8" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" media="screen"
          rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
</head>
<body>

<div id="st-container" class="st-container">

    <div class="st-pusher">
        <div class="st-content"><!-- this is the wrapper for the content -->
            <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
                <div class="main clearfix">
                    <div class="col-lg-8 col-lg-offset-2 contentPage text-center">
                        <p class="WelcomeText">Welcome to</p>

                        <p class="GifterLogo"><img src="http://www.giftuu.com/images/kindo-logo.svg" alt="Gifter logo">giftuu
                        </p>

                        <h3>
                            <small>Kindo will be a place where you can give things, skills or time to people in your
                                local or online community.
                            </small>
                        </h3>
                        <hr>
                        <p class="hide">Want to be the first to know when we launch?</p>

                        <p><a href="https://www.facebook.com/giftuu">
                            <button type="button" class="btn btn-primary btn-lg "><i class="fa fa-facebook"></i> Follow
                                Giftuu on facebook
                            </button>
                        </a></p>


                    </div>
                </div>
                <!-- /main -->
            </div>
            <!-- /st-content-inner -->
        </div>
        <!-- /st-content -->

    </div>
</div>
</body>
</html>
